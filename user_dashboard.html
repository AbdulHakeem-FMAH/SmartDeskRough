<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Workforce Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f7f9fc;
    }

    .sidebar {
      width: 240px;
      background-color: #2c5282;
      padding: 2rem 1rem;
      color: white;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .sidebar nav a {
      display: block;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      background-color: #2b6cb0;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .sidebar nav a:hover {
      background-color: #2c5282;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .section {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      margin-bottom: 2rem;
    }

    .section h3 {
      margin-bottom: 1rem;
      color: #2d3748;
    }

    input[type="file"], button {
      padding: 0.8rem 1rem;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    button {
      background-color: #3182ce;
      color: white;
      font-weight: 600;
      border: none;
      transition: background 0.3s;
      cursor: pointer;
    }

    button:hover {
      background-color: #2b6cb0;
    }

    .chat-box {
      width: 100%;
      border: 1px solid #cbd5e0;
      padding: 1rem;
      border-radius: 8px;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
      background-color: #edf2f7;
    }

    .profile-container {
  position: absolute;
  top: 1rem;
  right: 2rem;
  display: flex;
  align-items: center;
  cursor: pointer;
}

.profile-img {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background-color: #ccc;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.1rem;
  color: rgb(0, 0, 0);
}

.profile-preview {
  display: none;
  position: absolute;
  top: 50px;
  right: 0;
  background-color: white;
  border: 1px solid #cbd5e0;
  border-radius: 8px;
  padding: 0.5rem 1rem;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  white-space: nowrap;
}

.profile-container:hover .profile-preview {
  display: block;
}

  </style>
</head>

<body>
<a href="user_profile.html"><div class="profile-container">
  <div class="profile-img">User</div>
  <div class="profile-preview">
    <p><strong>User-name</strong></p>
    <p>View Profile</p>
  </div>
</div></a>


  <div class="sidebar">
    <h2>Dashboard</h2>
    <nav>
      <!-- <a href="#upload">Upload Documents</a> -->
      <a href="#browse">Browse Documents</a>
      <a href="#attendance">Attendance</a>
      <a href="#chat">Ask Assistant</a>
    </nav>
  </div>

  <div class="main-content">
    <!-- <div id="upload" class="section">
      <h3>Upload Documents</h3>
      <input type="file" />
      <button>Upload</button>
    </div> -->

    <div id="browse" class="section">
      <a href="browse.html"><button>Browse Documents</button></a>
      <!-- <p>This section will allow filtering and viewing uploaded legal documents.</p> -->
    </div>

    <div id="attendance" class="section">
      <h3>Attendance</h3>
      <button>Check-In</button>
      <button>Check-Out</button>
    </div>

    <div id="chat" class="section">
      <h3>Chat with Assistant</h3>
      <div class="chat-box">
        <!-- Chat messages will appear here -->
      </div>
      <input type="text" placeholder="Ask a question..." style="width: 80%; padding: 0.8rem; border-radius: 8px; border: 1px solid #cbd5e0;" />
      <button>Send</button>
    </div>
  </div>
</body>

</html>
